<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Rate Checker</title>
    <link rel="stylesheet" href="/Travel_Safe/Styles Files/Crime_Page_Style.css">
</head>
<body>
    <div class="body_div">

<div class="center-box">
    <div class="animated-border-box-glow"></div>
    <div class="animated-border-box">
        <div class="box-content">
            <h2>Enter City Name</h2>
            <input type="text" id="cityInput" placeholder="Enter city name (e.g., Lucknow)" />
        </div>
    </div>
</div>

<div class="button-container">
    <button id="checkButton">Check Crime Rates</button>
</div>

<div class="center-box info-box">
    <div class="animated-border-box-glow"></div>
    <div class="animated-border-box">
        <div class="box-content" id="result" style="display: none;">
            <h2 style="color: white">Crime Information</h2>
            <table id="crimeTable">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Percentage (%)</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div></div>
</div>

<script src="/Travel_Safe/Scripting Files/Crime_Script.js"></script>
</body>
</html>
